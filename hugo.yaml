# Hugo configuration file
title: Algae Care

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
  - name: Guides
    pageRef: /guides
    weight: 1
  - name: SAD
    pageRef: /sad
    weight: 2
  - name: Testing
    pageRef: /testing
    weight: 2
  - name: Wartung
    pageRef: /wartung
    weight: 3
  - name: Search
    weight: 4
    params:
      type: search
  - name: GitHub
    weight: 5
    url: "https://gitlab.fhnw.ch/ip12-24vt/ip12-24vt_algae_care/docu"
    params:
      icon: gitlab

params:
  navbar:
    displayTitle: true
    displayLogo: false
    width: normal

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://gitlab.fhnw.ch/ip12-24vt/ip12-24vt_algae_care/docu/-/blob/main/content"

defaultContentLanguage: de
